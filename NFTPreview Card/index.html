<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./Media/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="card">
        <div class="image_container">
          <img src="./Media/image-equilibrium.jpg" alt="cube image" />
        </div>
        <div class="text_container">
          <div class="description">
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>
          <div class="information">
            <div class="price">
              <img src="./Media/icon-ethereum.svg" alt="" />
              <p>0.041 ETH</p>
            </div>
            <div class="time">
              <img src="./Media/icon-clock.svg" alt="" />
              <p>3 days left</p>
            </div>
          </div>
          <hr />
        </div>
        <div class="contact">
          <div class="contact_image">
            <img src="./Media/image-avatar.png" alt="" />
          </div>
          <div class="contact_text">
            Creation of <span class="name">Jules Wyvern</span>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
